<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Games</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Londrina Solid', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .grid-item {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            height: 150px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .grid-item:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item" data-link="https://notmagelock.github.io/flash/bloons.swf" onclick="copyToClipboard(this)">Bloons</div>
    <div class="grid-item" data-link="https://notmagelock.github.io/flash/bloons2.swf" onclick="copyToClipboard(this)">Bloons 2</div>
    <div class="grid-item" data-link="https://notmagelock.github.io/flash/bloonstd.swf" onclick="copyToClipboard(this)">Bloons TD</div>
    <!-- Add more squares here -->
</div>

<script>
    function copyToClipboard(element) {
        const link = element.getAttribute('data-link');
        navigator.clipboard.writeText(link).then(() => {
            alert(`Copied: ${link}`);
        }, () => {
            alert('Failed to copy the link.');
        });
    }
</script>

</body>
</html>
